<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Vollkorn+SC" rel="stylesheet">
<title>Online registration form</title>
</head>

<body>
	
	<h3 class="title">The code review</h3>
	<div class="form-header">
		<h3>Signup for our newsletter</h3>
		<p>Get the latest news on how your code is doing right in your inbox!</p>
	</div>
	
	<div class="main-form">
		<form>
			<fieldset>
				<legend>Contact information</legend>
				<div id="flexit">
				<label for="name">Full Name</label>
				<input type="text" placeholder="Required" class="input" id="name" name="Fullname" required><br />
				<label for="email">Email</label>
				<input type="email" placeholder="Required" class="input" id="email" name="Email" required><br />
				<label for="phone">Phone</label>
				<input type="tel" class="input" id="phone" placeholder="Required" name="telephone" required><br>
				<label for="address">Street Address</label>
				<input type="text" class="input" id="address" placeholder="Required" name="Address" required><br>
				<label for="city">City</label>
				<input type="text" class="input" id="city" placeholder="Required" name="city" required><br>
				<label for="State">State</label>
				<select id="State" class="input" name="state">
				<option value="none-selected" selected hidden disabled >Choose State</option>
                  <option value="alabama">Alabama</option>
                  <option value="alaska">Alaska</option>
                  <option value="arizona">Arizona</option>
                  <option value="arkansas">Arkansas</option>
                  <option value="california">California</option>
                  <option value="colorado">Colorado</option>
                  <option value="connecticut">Connecticut</option>
                  <option value="deleware">Deleware</option>
                  <option value="florida">Florida</option>
                  <option value="georgia">Georgia</option>
                  <option value="hawaii">Hawaii</option>
                  <option value="idaho">Idaho</option>
                  <option value="illinois">Illinois</option>
                  <option value="indiana">Indiana</option>
                  <option value="iowa">Iowa</option>
                  <option value="kansas">Kansas</option>
                  <option value="kentucky">Kentucky</option>
                  <option value="lousiana">Louisiana</option>
                  <option value="maine">Maine</option>
                  <option value="maryland">Maryland</option>
                  <option value="massachusetts">Massachusetts</option>
                  <option value="michigan">Michigan</option>
                  <option value="minnesota">Minnesota</option>
                  <option value="mississippi">Mississippi</option>
                  <option value="missouri">Missouri</option>
                  <option value="montana">Montana</option>
                  <option value="nebraska">Nebraska</option>
                  <option value="nevada">Nevada</option>
                  <option value="new hampshire">New Hampshire</option>
                  <option value="new jersey">New Jersey</option>
                  <option value="new mexico">New Mexico</option>
                  <option value="new york">New York</option>
                  <option value="north carolina">North Carolina</option>
                  <option value="north dakota">North Dakota</option>
                  <option value="ohio">Ohio</option>
                  <option value="oklahoma">Oklahoma</option>
                  <option value="oregon">Oregon</option>
                  <option value="pennsylvania">Pennsylvania</option>
                  <option value="rhode island">Rhode Island</option>
                  <option value="south carolina">South Carolina</option>
                  <option value="south dakota">South Dakota</option>
                  <option value="tennessee">Tennessee</option>
                  <option value="texas">Texas</option>
                  <option value="utah">Utah</option>
                  <option value="vermont">Vermont</option>
                  <option value="virginia">Virginia</option>
                  <option value="washington">Washington</option>
                  <option value="west virginia">West Virginia</option>
                  <option value="wisconsin">Wisconsin</option>
                  <option value="wyoming">Wyoming</option>
                </select><br>
				<label for="zip">Zip code</label><br/>
				<input type="text" class="input" id="zip" placeholder="Required" name="zipcode" required><br>
				</div>
			</fieldset>
			
			<div class="news">
			<fieldset>
				<legend>Newsletter</legend>
					<p>Select the type of news you would like to receive!</p>
					<div class="checkbox">
					<input type="checkbox" class="check" id="html" name="news"><label for="html">HTML News</label>
					<div>
					<input type="checkbox" class="check" id="css" name="news"><label for="css">CSS News</label>
					</div>
					<input type="checkbox" class="check" id="javascript" name="news"><label for="javascript">Javascript News</label>
					</div>
					
					<p> Newsletter format</p><br>
					
					<input type="radio" class="radio" id="html-news" name="radAnswer"><label for="html-news">HTML</label><div></div>
					<input type="radio" class="radio" id="plain-text" name="radAnswer"><label for="plain-text">Plain Text</label><br>
					
					<label  for="textbox">Other topics you would like to discuss</label>
					
					<textarea class="input" id="textbox" placeholder="Tell us what you think our company can do to improve."></textarea>
					
					<button type="submit">Subscribe</button>
		
			
				</fieldset>
				</div>
			
		</form>
		
		
		
		
		
		
	</div>

	<footer>
		<p><em>Copyright of Kenneth Brent Thomas</em></p>
	</footer>


</body>
</html>
